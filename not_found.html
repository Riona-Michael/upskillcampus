<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .error-message {
            font-size: 2rem;
            color: #dc3545;
        }
        .redirect-link {
            font-size: 1.2rem;
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 Not Found</h1>
        <p class="error-message">The requested URL was not found.</p>
        <p class="redirect-link">Go back to <a href="/">homepage</a>.</p>
    </div>
</body>
</html>
